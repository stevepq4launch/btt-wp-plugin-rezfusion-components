query($channels:ChannelFilter!) {
    lodgingProducts(channels:$channels) {
        results {
            beds,
            baths,
            item {
                id,
                name,
                rooms {
                  type,
                  name,
                  bunk_beds,
                  child_beds,
                  cribs,
                  double_beds,
                  king_beds,
                  murphy_beds,
                  queen_beds,
                  sofa_beds,
                  single_beds,
                  other_beds
                }
                category_values {
                    value {
                        name,
                        id
                    }
                }
            }
        }
    }
}
