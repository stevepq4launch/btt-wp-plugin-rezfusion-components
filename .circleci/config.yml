version: 2.1
jobs:
  test:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: Build and Test
          command: |
            sh $(pwd)/bin/build.sh
            sh $(pwd)/bin/test.sh
      - store_artifacts:
          path: build/coverage-report
      - store_test_results:
          path: build

workflows:
  test:
    jobs:
      - test
